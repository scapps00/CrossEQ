<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Numbers</title>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="nobr">
            <table>
                <tr>
                    <td class="hint">
                        hint
                    </td>
                    <td class="countdown">
                        <span class="clock"><span id="min">0</span>:<span id="sec">00</span></span>
                    </td>
                    <td class="score">
                        000
                    </td>
                    <td class="answer">
                        ans
                    </td>
                </tr>
            </table>
        </div>
        <div class="tableContainer1">
        <table class="grid">
            <tr>
                <td class="1-1 blank"></td>
                <td class="1-2 blank"></td>
                <td class="1-3"></td>
                <td class="1-4 blank"></td>
                <td class="1-5"></td>
                <td class="1-6 blank"></td>
            </tr>
            <tr>
                <td class="2-1 blank"></td>
                <td class="2-2"></td>
                <td class="2-3"></td>
                <td class="2-4"></td>
                <td class="2-5 equal">=</td>
                <td class="2-6"></td>
            </tr>
            <tr>
                <td class="3-1"></td>
                <td class="3-2"></td>
                <td class="3-3"></td>
                <td class="3-4 equal">=</td>
                <td class="3-5"></td>
                <td class="3-6 blank"></td>
            </tr>
            <tr>
                <td class="4-1 blank"></td>
                <td class="4-2"></td>
                <td class="4-3 equal">=</td>
                <td class="4-4"></td>
                <td class="4-5"></td>
                <td class="4-6"></td>
            </tr>
            <tr>
                <td class="5-1"></td>
                <td class="5-2 equal">=</td>
                <td class="5-3"></td>
                <td class="5-4"></td>
                <td class="5-5"></td>
                <td class="5-6 blank"></td>
            </tr>
            <tr>
                <td class="6-1 blank"></td>
                <td class="6-2"></td>
                <td class="6-3 blank"></td>
                <td class="6-4"></td>
                <td class="6-5 blank"></td>
                <td class="6-6 blank"></td>
            </tr>
        </table>
    </div>
        <div class="tableContainer2">
        <table class="choices">
            <tr>
                <td class="1"></td>
                <td class="2"></td>
                <td class="3"></td>
                <td class="4"></td>
                <td class="5"></td>
            </tr>
            <tr>
                <td class="6"></td>
                <td class="7"></td>
                <td class="8"></td>
                <td class="9"></td>
                <td class="10"></td>
            </tr>
            <tr>
                <td class="11"></td>
                <td class="12"></td>
                <td class="13"></td>
                <td class="14"></td>
                <td class="15"></td>
            </tr>
            <tr>
                <td class="16"></td>
                <td class="17"></td>
                <td class="18"></td>
                <td class="19"></td>
                <td class="20"></td>
            </tr>
        </table>
        </div>
        <div class="youWin"></div>
        <audio id="clickAudio">
            <source src="audio/Click/Click.wav" type="audio/wav">
        </audio>
        <audio id="ansAudio">
            <source src="audio/ans/ans.wav" type="audio/wav">
        </audio>
        <audio id="hintAudio">
            <source src="audio/hint/hint.wav" type="audio/wav">
        </audio>
        <audio id="loseAudio">
            <source src="audio/lose.wav" type="audio/wav">
        </audio>
        <audio id="winAudio">
            <source src="audio/win.wav" type="audio/wav">
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="cordova.js"></script>
        <script src="js/audioVolume.js"></script>
        <script src="js/checkAns.js"></script>
        <script src="js/format.js"></script>
        <script src="js/score.js"></script>
        <script src="js/moveNum.js"></script>
        <script src="js/solutionGen.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/hint.js"></script>
        <script src="js/showAns.js"></script>
        <script src="js/reset.js"></script>
    </body>
</html>
